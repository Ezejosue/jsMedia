<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>

<body>
    <h1>this se refiere a un objeto, ese objeto es el que actualmente está ejecutando un pedazo de código.</h1>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
        //this en el scope global es window
        console.log(`this: ${this}`);

        //this en el scope de una funcion
        function whoIsThis() {
            return this;

        }

        console.log(whoIsThis());


        //this en el scope de una funcion en strict mode


        function whoIsThisStrict() {
            "use strict";
            return this;

        }

        console.log(whoIsThisStrict());

        //this en el contexto de un objeto
        const person = {
            name: 'Yo',
            saludar: function () {
                console.log(`Hola soy ${this.name}`);
            }
        }

        console.log(person.saludar());


        //this cuando sacamos una funcion de un objeto
        const accion = person.saludar;
        accion();

        //this en el contexto de una clase
        function Person(name) {
            this.name = name;

        }

        Person.prototype.saludar = function () {
            console.log(`Hola soy ${this.name}`);

        }

        const angela = new Person('Angela');
        angela.saludar();
    </script>
</body>

</html>
